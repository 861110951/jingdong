<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charges</title>
    <link rel="stylesheet" href="./iframeCharges.css">
    <link rel="stylesheet" href="../../../css/reset.css">
</head>

<body>
    <div class="content-charges clearfix">
        <dl class="form-top clearfix">
            <dt><label for="">号码</label></dt>
            <dd class="inp"><input type="text" value="请输入手机号" class="input-phone"></dd>
        </dl>
        <dl class="form-bottom">
            <dt><label for="">面值</label></dt>
            <dd>
                <select name="" id="" class="select-price-money">
                    <option value="10">10元</option>
                    <option value="20">20元</option>
                    <option value="30">30元</option>
                    <option value="50">50元</option>
                    <option value="200">200元</option>
                    <option value="300">300元</option>
                    <option value="500">500元</option>
                </select>
            </dd>
        </dl>
        <dl>
            <dd class="msg-price-box">
                <span class="msg-price">￥9.8-￥11.0</span>
            </dd>
        </dl>
        <!-- <div class="error-div">请输入手机号</div> -->
        <div class="btn-wrap">
            <input class="btn-submit" type="button" value="快速充值">
        </div>
    </div>
</body>

</html>
